<!DOCTYPE HTML>
<html>

<head>
  <title>Liste de cadeaux</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Recipe.js"></script>
  <script src="RecipeDAO.js"></script>
  <script src="ViewRecipe.js"></script>
  <script src="ViewListRecipe.js"></script>
  <script src="ViewAddRecipe.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>

<body>
  <div id="page-chargement-application">Chargement de l'application liste de cadeaux</div>


  <script type="plain/text" id="html-vue-liste-cadeau">
  <div class="page">
    <h1>Liste de cadeaux</h1>
    <a class="action" href="#ajouter-cadeau">Ajouter un cadeau</a>
    <ul id="liste-cadeau">
      <li><a href="#cadeau/{Recipe.id}" class="liste-cadeau-item">{Recipe.nom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-cadeau">
  <div class="page">
    <h1>Recipe</h1>
    <h2 id="cadeau-nom"></h2>
    <span>Marque</span>
    <p id="cadeau-marque"></p>
    <span>Description</span>
    <p id="cadeau-description"></p>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-cadeau">
    <div class="page">
      <h1>Add a new recipe</h1>
      <form id="adding-form">
        <div>
          <label for="recipe-name">Recipe name</label>
          <input type="text" id="recipe-name" />
        </div>
        <div>
          <label for="recipe-cooking">Cooking time</label>
          <input type="number" id="recipe-cooking-time" />
        </div>
        <div>
          <label for="recipe-baking">Baking time</label>
          <input type="number" id="recipe-cooking-time" />
        </div>
        <div>
          <label for="recipe-ingredients">Ingredients list</label>
          <textarea id="cadeau-description"></textarea>
        </div>
        <div>
          <label for="recipe-steps">Steps</label>
          <textarea id="cadeau-description"></textarea>
        </div>
        <input class="action" type="submit" id="enregistrer" value="Save" />
      </form>
      <a href="#" class="action">Cancel</a>
    </div>
  </script>

</body>

</html>
